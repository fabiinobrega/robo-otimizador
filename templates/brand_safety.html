{% extends "index.html" %}
{% block title %}Brand Safety - NEXORA{% endblock %}
{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="text-white"><i class="fas fa-certificate me-2"></i>Brand Safety</h1>
            <p class="text-muted">Proteja sua marca de conteúdo inadequado</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card bg-dark mb-4">
                <div class="card-header"><h5 class="mb-0 text-white">Score de Segurança</h5></div>
                <div class="card-body text-center">
                    <h1 class="text-success display-3">95</h1>
                    <p class="text-muted">de 100 pontos</p>
                    <div class="progress"><div class="progress-bar bg-success" style="width: 95%"></div></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card bg-dark">
                <div class="card-header"><h5 class="mb-0 text-white">Categorias Bloqueadas</h5></div>
                <div class="card-body">
                    <div class="form-check mb-2"><input class="form-check-input" type="checkbox" checked><label class="form-check-label text-white">Conteúdo Adulto</label></div>
                    <div class="form-check mb-2"><input class="form-check-input" type="checkbox" checked><label class="form-check-label text-white">Violência</label></div>
                    <div class="form-check mb-2"><input class="form-check-input" type="checkbox" checked><label class="form-check-label text-white">Discurso de Ódio</label></div>
                    <div class="form-check mb-2"><input class="form-check-input" type="checkbox" checked><label class="form-check-label text-white">Fake News</label></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
