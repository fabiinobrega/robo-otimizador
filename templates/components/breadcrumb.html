<!-- Breadcrumb Component - NEXORA Operator v11.7 -->
<!-- Usage: {% include 'components/breadcrumb.html' with breadcrumb_items=breadcrumb_items %} -->

{% if breadcrumb_items %}
<nav aria-label="breadcrumb" class="nexora-breadcrumb-nav">
    <ol class="nexora-breadcrumb">
        {% for item in breadcrumb_items %}
            {% if loop.last %}
                <li class="nexora-breadcrumb-item active" aria-current="page">
                    {{ item.title }}
                </li>
            {% else %}
                <li class="nexora-breadcrumb-item">
                    <a href="{{ item.url }}">
                        {% if item.icon %}<i class="fas fa-{{ item.icon }}"></i> {% endif %}
                        {{ item.title }}
                    </a>
                </li>
            {% endif %}
        {% endfor %}
    </ol>
</nav>
{% endif %}

<style>
.nexora-breadcrumb-nav {
    margin-bottom: var(--spacing-4);
}

.nexora-breadcrumb {
    display: flex;
    flex-wrap: wrap;
    gap: var(--spacing-2);
    list-style: none;
    padding: 0;
    margin: 0;
}

.nexora-breadcrumb-item {
    display: flex;
    align-items: center;
    font-size: var(--text-sm);
    color: var(--text-tertiary);
}

.nexora-breadcrumb-item:not(:last-child)::after {
    content: '/';
    margin-left: var(--spacing-2);
    color: var(--text-tertiary);
}

.nexora-breadcrumb-item a {
    color: var(--text-secondary);
    text-decoration: none;
    transition: color var(--transition-fast);
}

.nexora-breadcrumb-item a:hover {
    color: var(--accent-primary);
}

.nexora-breadcrumb-item.active {
    color: var(--text-primary);
    font-weight: 500;
}
</style>
